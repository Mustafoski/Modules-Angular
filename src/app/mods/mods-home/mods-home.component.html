<app-divider>Modules Component</app-divider>
<button (click)="onClick()">Show Modal</button>
<app-modal *ngIf="modalOpen" (close)="onClick()">
  <div modalTitle>Modal!</div>

  <p>
    Some Content for the modal window should go right here!
  </p>

  <ng-container modalFooter>
    <button class="ui button" (click)="onClick()">Close Me</button>
  </ng-container>
</app-modal>

<app-divider>Accordiom Component</app-divider>
<app-accordion [data]="items"></app-accordion>
