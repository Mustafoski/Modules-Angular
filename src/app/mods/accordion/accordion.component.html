<div class="ui accordion styled">
  <ng-container *ngFor="let item of data; let i = index">
    <div class="title" (click)="onClick(i)" [ngClass]="{active: i === openedItemIndex}">
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div [ngClass]="{active: i === openedItemIndex}" class="content">
      <p>
        {{ item.content }}
      </p>
    </div>
  </ng-container>
</div>
